<!DOCTYPE html>
<html>
    
    <head>
       <title>Icon Template Square</title>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
    </head>

    <body style="background-color:beige;">
            <img id="sfx1" img src="img/donut_01.png" height="200" width="200"/>
            <img id="sfx2" img src="img/donut_02.png" height="200" width="200"/>
            <img id="sfx3" img src="img/donut_03.png" height="200" width="200"/>
        
            <script>
                var sound1 = new buzz.sound("sfx/Clothes.mp3");
                var sound2 = new buzz.sound("sfx/Metal chair moving.mp3");

                window.onload = function() {
                    document.getElementById('sfx1').addEventListener('click', function () {sound1.play();});
                    document.getElementById('sfx2').addEventListener('click', function () {sound2.play();});
                }
            </script>



    </body>
    
</html>
